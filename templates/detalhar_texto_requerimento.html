{% extends "base.html" %}
{% block title %}Detalhe do Texto{% endblock %}

{% block content %}
<div class="container" style="max-width:900px; margin:2rem auto;">

    <pre style="white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 8px;">{{ texto.TEXTO_REQUERIMENTOS }}</pre>
    <a href="{% url 'listar_textos_requerimento' %}" class="btn btn-secondary mt-3">Voltar</a>

{% endblock %}
